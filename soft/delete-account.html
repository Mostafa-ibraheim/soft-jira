<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Delete Account</title>
</head>
<body>
  <div class="container">
    <h1>Delete Account</h1>
    <p>Enter your email and password to delete your account.</p>
    <form id="deleteAccountForm">
      <input type="email" id="delete-email" placeholder="Email" required>
      <input type="password" id="delete-password" placeholder="Password" required>
      <button type="submit">Delete Account</button>
    </form>
    <p><a href="login.html">Back to Login</a></p>
  </div>

  <script src="delete-account.js"></script>
</body>
</html>
